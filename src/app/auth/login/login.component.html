<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr />
        <form [formGroup]="loginForm" class="form-group" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" type="email" placeholder="email" formControlName="email">
                <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                    <div *ngIf="loginForm.get('email').errors.required">
                        Email is required
                    </div>
                    <div *ngIf="loginForm.get('email').errors.email">
                        Invalid Email
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="password" formControlName="password">
                <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                    <div *ngIf="loginForm.get('password').errors.required">
                        Password is required
                    </div>
                    <div *ngIf="loginForm.get('password').errors.minlength">
                        Password should be atleast 6 characters
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
